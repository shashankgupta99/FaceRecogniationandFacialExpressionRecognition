{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
	<title>ExpressionRecognition</title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text" style="text-align: center;">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white" size="5">Face Recognition and Facial Expression Recognition</font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">

					<li><a href="/registration">Registration</a></li>
                    <li><a href="/login">Login</a></li>

				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">

				<h1>Login Status : {{message}}</h1>

				<form name="form" action="/loginaction/">
					{% csrf_token %}
					<div class="form_settings">

						<p>
							<span>User ID :</span><input class="contact" type="text"
								name="username" value="" />
						</p>
						<p>
							<span>Password :</span><input class="contact" type="password"
								name="password" value="" />
						</p>
						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Login" />
						</p>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
